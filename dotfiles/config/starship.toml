add_newline = true

format = """
[┌](green) $hostname\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$kubernetes
[│](green)
[└](green) $jobs$character"""

[jobs]
symbol = ""
style = "green"

[character]
format = "$symbol "
success_symbol = "[❯](green)"
error_symbol = "[✗](red)"

[directory]
format = "[ $path](117)[$read_only]($read_only_style) "

[git_branch]
symbol = " "
format = "[$symbol$branch](green) "

[kubernetes]
disabled = false
format = "[ $context/$namespace](225 dimmed) "
[kubernetes.context_aliases]
"kind-kind" = "local"
"gke_cf-identity-service-oak_us-west1-b_sso-for-k8s-dal" = "dal"
"gke_cf-identity-service-oak_us-west1-b_sso-for-k8s-acceptance" = "pdx"

